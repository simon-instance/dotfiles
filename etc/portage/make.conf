# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-O2 -march=znver1 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

# Number of threads declared for package compiling (2gb ram per thread is recommended)
MAKEOPTS="-j12"

# Ccache speeds up compiling sometimes
FEATURES="ccache"
CCACHE_DIR="/var/cache/ccache"

# Remove shit I don't need, add shit I will need
USE="-kde -systemd -gnome -wayland -consolekit elogind -qt4 -qt5 -dbus -gtk -aqua -css -a52 -cjk -ldap -3dfx -clamav \
     -coreaudio -ipod -zeroconf -ieee1394 -mu4e -xemacs -motif lto -emboss -altivec \
     -smartcard -cups -ibm alsa X xinerama -nls -nas -neon -nntp -quicktime -policykit graphite"

VIDEO_CARDS="amdgpu radeonsi"
INPUT_DEVICES="libinput"

# Mirror list my system can choose from
GENTOO_MIRRORS="https://www.mirrorservice.org/sites/distfiles.gentoo.org/ https://mirrors.soeasyto.com/distfiles.gentoo.org/ https://ftp-stud.hs-esslingen.de/pub/Mirrors/gentoo/"

# Only accept packages for my architecture
ACCEPT_KEYWORDS="amd64"

# Make license accepted system-wide
ACCEPT_LICENSE="-* @FREE"

# grub:2 package config
GRUB_PLATFORMS="efi-64"

# Use flags generated by cpuid2cpuflags
CPU_FLAGS_X86="aes avx avx2 f16c fma3 mmx mmxext pclmul popcnt rdrand sha sse sse2 sse3 sse4_1 sse4_2 sse4a ssse3"
